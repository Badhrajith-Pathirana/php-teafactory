<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<header>
</header>
<br><br>
<div class="row">
    <div class="col-0 col-md-3"></div>
    <div class="col-12 col-md-6" id="loginDiv">
        <br>
        <br>
        <form>
            <div class="form-group">
                <label for="txtUsername">Username</label>
                <input type="text" class="form-control" id="txtUsername" name="txtUsername" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="row">
                <div class="col-1 col-md-5"></div>
                <div class="col-10 col-md-2">
                    <button type="button" id="btnLogin" class="btn btn-success">Login</button>
                </div>
                <div class="col-1 col-md-5"></div>
            </div>
            <br><br>
        </form>
    </div>
    <div class="col-0 col-md-3"></div>
</div>
<script src="dist/js/plugin/jQuery/jquery-3.3.1.min.js"></script>
<script src="dist/js/controller/login-controller.js"></script>
</body>
</html>
